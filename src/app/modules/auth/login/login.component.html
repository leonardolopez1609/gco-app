<div class=" border-5 bg-gradient-primary ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-primary mb-4">Bienvenido a GCO!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            [(ngModel)]="loginForm.email.val" [ngModelOptions]="{standalone: true}"
                                            #email="ngModel" placeholder="Ingrese su email">
                                        <small class="rounded bg-danger text-light mt-1 px-1 py-1"
                                            *ngIf="!loginForm.email.isValid()&&email.touched">{{loginForm.email.error}}</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" [(ngModel)]="loginForm.password.val"
                                            [ngModelOptions]="{standalone: true}" #password="ngModel"
                                            placeholder="Ingrese su contraseña">
                                        <small class="rounded bg-danger text-light mt-1 px-1 py-1"
                                            *ngIf="!loginForm.password.isValid()&&password.touched">{{loginForm.password.error}}</small>
                                    </div>

                                    <button href="index.html" class="btn btn-primary btn-user btn-block"
                                        [disabled]="!isValidForm" routerLink="/paciente/index">Ingresar
                                       
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Recuperar Contraseña</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html"> ¿Eres nuevo? Crea una cuenta aquí! </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
