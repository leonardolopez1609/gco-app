<div class="container-fluid">


    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">


                <!-- Begin Page Content -->
                <div class="container-fluid" *ngIf="isData(); else errorAct;">
                    <div class="text-center">
                        <app-title-h1 type="{{dataCitas.txtType}}" text="{{dataCitas.title}}"></app-title-h1>      
                         <!-- <h1 class="h4  mb-4 text-primary">Citas Activas</h1>-->
                    </div>
                    <div class="container col-md-15">
                        <table class="table table-bordered" style="font-family: Arial;" >
                            <thead class="thead" style="background-color:#3383FF;color:white;">
                                <tr>
                                    <th scope="col" *ngFor="let item of dataCitas.heads">
                                        {{item.name}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                             
                            <tbody style="font-size: 14px;">
                                <tr *ngFor="let soli of dataCitas.citas">
                                    <th>{{soli.fecha}}</th>
                                    <th>{{soli.horario.hora}}</th>
                                    <th>{{soli.tipoSolicitud.nombre}}</th>
                                    <th>{{soli.consultorio.nombre}}</th>
                                    <th>{{soli.observaciones}}</th>
                                    <th>{{soli.multa.monto}} COP</th>

                                </tr>

                            </tbody>


                        </table>
                        
                        
                    </div>

                </div>
                <ng-template #errorAct>

                    <!-- IMPLEMENTAR UN INPUT PARA PERSONALIZAR EL ERROR -->
                    <app-not-found-error [data]="dataError"> </app-not-found-error>
                   <!-- <app-default-error> </app-default-error>  --> 
                  </ng-template>
                <!-- End of Main Content -->


            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->






    </div>

</div>
